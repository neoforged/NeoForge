name: Build PRs

on:
  pull_request:
    types:
      - synchronize
      - opened
      - ready_for_review
      - reopened
  push:
    branches:
      - 'feature/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1000
          fetch-tags: true

      # GradleUtils will append the branch name to the version,
      # but for that we need a properly checked out branch
      - name: Create branch for commit
        run:
          git switch -C pr-${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.ref }}

      - name: Setup JDK 21
        uses: neoforged/actions/setup-java@main
        with:
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Setup with Gradle
        run: ./gradlew setup

      - name: Build with Gradle
        run: ./gradlew assemble checkFormatting

      - name: Run JCC
        run: ./gradlew checkJarCompatibility

      - name: Upload JCC
        uses: neoforged/action-jar-compatibility/upload@v1

      - name: Publish artifacts
        uses: neoforged/action-pr-publishing/upload@v1

      - name: Install production server
        run: |
          # Find installer jar
          INSTALLER_JAR=$(find projects/neoforge/build/libs -type f -iname "neoforge-*-installer.jar" | tail -n 1)
          # Run installer
          java -jar $INSTALLER_JAR --install-server prod-server/

      - name: Run production server
        run: |
          cd prod-server/
          # Accept EULA
          echo "eula=true" >> eula.txt
          # Add autotest VM arg
          echo -e "\n-Dneoforge.autoTestServer=true" >> user_jvm_args.txt
          # Run server
          bash run.sh
          # Check that it succeeded
          grep -q "Server auto-test successful" logs/latest.log
